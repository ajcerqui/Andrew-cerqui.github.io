remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# Site Settings
title: "Your Name - Data Scientist"
subtitle: "Passionate about turning data into insights"
description: "Data Science Portfolio showcasing projects and skills"
url: "https://yourusername.github.io"
repository: "yourusername/yourusername.github.io"

# Author info
author:
  name: "Your Name"
  avatar: "/assets/images/bio-photo.jpg" # Add your photo here
  bio: "Data Science student with experience in Python, R, and machine learning"
  location: "Your City, State"
  email: "your.email@example.com"
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/yourprofile"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/yourusername"

# Navigation
navigation:
  - title: "About"
    url: /about/
  - title: "Projects"
    url: /projects/
  - title: "Resume"
    url: /resume/
  - title: "Contact"
    url: /contact/

# Build settings
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Collections for projects
collections:
  projects:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true
      share: false
